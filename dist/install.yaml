                  type: string
                type: array
              path:
                description: Path specifies the route path.
                type: string
              priority:
                description: Route order priority
                type: integer
              rateLimit:
                description: RateLimit defines the maximum number of requests allowed
                  per minute for this route.
                type: integer
              rewrite:
                description: Rewrite specifies the new path to rewrite the incoming
                  route path to.
                type: string
            required:
            - gateway
            - path
            type: object
          status:
            description: RouteStatus defines the observed state of Route.
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
